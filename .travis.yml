sudo: true 
os: macos
osx_image: xcode10.2
language: perl
compiler: clang
before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update          ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install bison flex; fi

install:
- cpanm --notest --quiet  Bundle::LWP

script:
- wget https://buildfarm.postgresql.org/downloads/latest-client.tgz
- tar -xzvf latest-client.tgz
- perl ./build-farm-10/run_build.pl --nosend --nostatus --verbose
